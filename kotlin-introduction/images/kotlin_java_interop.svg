<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kotlinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F52FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C711E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="javaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5382A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F89820;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Kotlin-Java 相互運用性
  </text>

  <!-- Kotlin Section -->
  <g transform="translate(100, 80)">
    <!-- Kotlin Box -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#kotlinGrad)" opacity="0.9"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      Kotlin
    </text>
    <text x="100" y="55" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      class KotlinClass {
    </text>
    <text x="100" y="75" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      fun sayHello()
    </text>
    <text x="100" y="95" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      }
    </text>
  </g>

  <!-- Java Section -->
  <g transform="translate(500, 80)">
    <!-- Java Box -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#javaGrad)" opacity="0.9"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      Java
    </text>
    <text x="100" y="55" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      class JavaClass {
    </text>
    <text x="100" y="75" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      void doSomething()
    </text>
    <text x="100" y="95" font-family="monospace" font-size="14" text-anchor="middle" fill="white">
      }
    </text>
  </g>

  <!-- Bidirectional Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Arrow from Kotlin to Java -->
  <line x1="310" y1="120" x2="490" y2="120" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    呼び出し可能
  </text>

  <!-- Arrow from Java to Kotlin -->
  <line x1="490" y1="160" x2="310" y2="160" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    呼び出し可能
  </text>

  <!-- JVM Platform -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="500" height="100" rx="10" fill="#FFF5E1" stroke="#FFB84D" stroke-width="2"/>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      JVM (Java Virtual Machine)
    </text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      両言語とも同じバイトコードにコンパイル
    </text>
    <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      完全な相互運用性を実現
    </text>
  </g>
</svg>