<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="extGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7F52FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C711E1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    拡張関数の仕組み
  </text>

  <!-- Original Class -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      既存のStringクラス
    </text>
    <rect x="20" y="40" width="160" height="90" rx="5" fill="white"/>
    <text x="30" y="60" font-family="monospace" font-size="12" fill="#333">length: Int</text>
    <text x="30" y="80" font-family="monospace" font-size="12" fill="#333">uppercase()</text>
    <text x="30" y="100" font-family="monospace" font-size="12" fill="#333">lowercase()</text>
    <text x="30" y="120" font-family="monospace" font-size="12" fill="#333">trim()</text>
  </g>

  <!-- Extension Function -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="url(#extGrad)" opacity="0.1" stroke="#7F52FF" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7F52FF">
      拡張関数
    </text>
    <rect x="20" y="40" width="160" height="90" rx="5" fill="#F9F4FF"/>
    <text x="30" y="60" font-family="monospace" font-size="12" fill="#7F52FF">fun String.</text>
    <text x="30" y="80" font-family="monospace" font-size="12" fill="#333">  isPalindrome()</text>
    <text x="30" y="100" font-family="monospace" font-size="12" fill="#333">  toTitleCase()</text>
    <text x="30" y="120" font-family="monospace" font-size="12" fill="#333">  removeSpaces()</text>
  </g>

  <!-- Arrow showing extension -->
  <defs>
    <marker id="extArrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" fill="#7F52FF">
      <polygon points="0 0, 10 3, 0 6" />
    </marker>
  </defs>
  <path d="M 310 155 Q 400 155 490 155" stroke="#7F52FF" stroke-width="2" fill="none" marker-end="url(#extArrow)" stroke-dasharray="5,5"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7F52FF">
    拡張
  </text>

  <!-- Usage Example -->
  <g transform="translate(200, 270)">
    <rect x="0" y="0" width="400" height="100" rx="10" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      使用例
    </text>
    <text x="20" y="50" font-family="monospace" font-size="12" fill="#333">val text = "radar"</text>
    <text x="20" y="70" font-family="monospace" font-size="12" fill="#333">text.isPalindrome()  </text>
    <text x="180" y="70" font-family="monospace" font-size="12" fill="#4CAF50">// true</text>
    <text x="20" y="90" font-family="monospace" font-size="12" fill="#666">// クラスを変更せずに新機能を追加</text>
  </g>
</svg>